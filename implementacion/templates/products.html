{% extends 'base.html'%}
{% block header %}
  <h1>{% block title %}Index{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
<tr>
    <th>name</th>
    <th>price</th>
    <th>weight</th>
    <th>brand</th>
</tr>
{% for product in products %}
<tr>
    <td>{{product['name']}}</td>
    <td>{{product['price']}}</td>
    <td>{{product['weight']}}</td>
    <td>{{product['brand']}}</td>
 </tr>
{% endfor %}
</table>
{% endblock %}
